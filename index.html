<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Note Pad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Modak" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    <script src="script/main.js" async></script>
</head>
<body>
    <header>
        <h1 class="logo">Your Note Pad</h1>
    </header>
    <section class="container">
        <form id="form">
            <fieldset>
                <input id="title" type="text" placeholder="name your note and hit ENTER!">
                <small id="warning">Please enter title above</small>
            </fieldset>
            <textarea id="note-pad" placeholder="Enter here what's on your mind!" disabled></textarea>
        </form>
        <div class="list-and-addButton">
            <div class="notes-list">
                <h2>List: </h2>
                <ul id="list-of-notes">
                </ul>
            </div>
            <div id="add-new-button">
                <button id="add-new">add<br>new</button>
            </div>
        </div>
    </section>
    <footer>
    </footer>
</body>
</html>
